<div id="webcrumbs">
    <div class="w-[600px] min-h-[400px] rounded-lg bg-white shadow-lg p-6"><h2

        <div class="flex flex-wrap gap-6">

                <h3 class="text-lg font-semibold">Вова</h3>
                <p class="text-sm">Creative Director</p>
                <div class="flex gap-3 mt-1"><i class="fa-brands fa-facebook cursor-pointer"> </i> <i
                        class="fa-brands fa-twitter cursor-pointer"> </i> <i
                        class="fa-brands fa-linkedin cursor-pointer"> </i></div>
            </div>
