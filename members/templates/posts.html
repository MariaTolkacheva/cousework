<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="../static/post.css">
</head>
<body>
    <div class="post-list">
        <div class="post">
            <img src="../static/images/thinking_head.jpg" alt="Post Thumbnail" class="post-image">
            <div class="post-info">
                <span class="post-date">3/8/2025</span>
                <h3 class="post-title"><a href="#">Sample Post Title</a></h3>
            </div>
        </div>

        <div class="post">
            <img src="https://via.placeholder.com/64" alt="Post Thumbnail" class="post-image">
            <div class="post-info">
                <span class="post-date">3/7/2025</span>
                <h3 class="post-title"><a href="#">Another Post Title</a></h3>
            </div>
        </div>
    </div>

    <div class="pagination">
        <a href="#" class="prev">&laquo; Previous</a>
        <a href="#" class="next">Next &raquo;</a>
    </div>
</body>
</html>
