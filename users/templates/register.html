{% extends "base.html" %}


{% block title %}
Login
{% endblock %}


{% block links %}
<link rel="stylesheet" href="../static/intro.css">
{% endblock %}


{% block content %}

<div class="intro-container">
    <div class="intro-content">
        <h2 class="intro-heading">Регистрация</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="intro-button">Зарегистрироваться</button>
        <button onclick="window.location.href='../login'" class="intro-button">Уже есть аккаунт</button>
        </form>
    </div>
    <div class="intro-small">
        <img src="../static/images/sculpture.jpg">
    </div>
</div>


{% endblock %}
